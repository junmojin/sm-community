<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMFL: SM FanLine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 50px;
            background-color: #fff0f5;
        }

        h1 {
            color: #333;
        }

        .group-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .group-card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            width: 220px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .group-card:hover {
            transform: translateY(-4px);
        }

        .group-card a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #6c5ce7;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .group-card a:hover {
            background-color: #5a4ecb;
        }
    </style>
</head>
<body>

<h1>🎤 SM 엔터테인먼트 응원 게시판</h1>
<p>응원하고 싶은 그룹을 선택해주세요!</p>

<div class="group-list">
    <div class="group-card" th:each="group : ${groups}">
        <h3 th:text="${group.groupName}">그룹명</h3>
        <p th:text="'데뷔일: ' + ${group.debutDate}"></p>
        <a th:href="@{|/group/${group.groupId}|}">응원하러 가기</a>
    </div>
</div>

</body>
</html>
